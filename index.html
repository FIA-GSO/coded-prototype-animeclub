<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berichtsheft-Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    
    <!-- Startseite -->
    <div id="startScreen" class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800 tracking-wide">BERICHTSHEFT-TOOL</h1>
            
            <div class="space-y-4">
                <button 
                    onclick="document.getElementById('startScreen').style.display='none'; document.getElementById('loginScreen').style.display='block';"
                    class="w-full bg-gray-900 text-white font-semibold py-3.5 rounded-lg hover:bg-gray-800 transition duration-200"
                >
                    Login
                </button>
                
                <button class="w-full bg-white text-gray-900 font-semibold py-3.5 rounded-lg border-2 border-gray-900 hover:bg-gray-50 transition duration-200">
                    Registrieren
                </button>
            </div>
        </div>
    </div>

    <!-- Login -->
    <div id="loginScreen" style="display:none;" class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">LOGIN</h1>
            
            <form class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Benutzername:
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Benutzername eingeben"
                        class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        value="azubi"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Passwort:
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Passwort eingeben"
                        class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        value="berichtsheft2025"
                    >
                </div>
                
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="stayLoggedIn" 
                        class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                    >
                    <label for="stayLoggedIn" class="ml-2 text-sm text-gray-700">
                        Angemeldet bleiben
                    </label>
                </div>
                
                <button 
                    type="button"
                    onclick="document.getElementById('loginScreen').style.display='none'; document.getElementById('dashboard').style.display='block';"
                    class="w-full bg-gray-900 text-white font-semibold py-3 rounded-lg hover:bg-gray-800 transition duration-200 shadow-sm"
                >
                    Anmelden
                </button>
                
                <div class="text-center">
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 underline">
                        Passwort vergessen?
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Dashboard -->
    <div id="dashboard" style="display:none;" class="w-full max-w-6xl px-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">
                    Willkommen, <span>AZUBI</span>
                </h1>
                <button 
                    onclick="document.getElementById('dashboard').style.display='none'; document.getElementById('startScreen').style.display='block';"
                    class="flex items-center space-x-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span class="font-medium">Abmelden</span>
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white border-2 border-gray-200 rounded-lg p-6 hover:shadow-lg transition cursor-pointer group">
                    <div class="flex flex-col items-center text-center space-y-4">
                        <div class="bg-gray-100 p-4 rounded-full group-hover:bg-blue-50 transition">
                            <svg class="w-12 h-12 text-gray-700 group-hover:text-blue-600 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-gray-800 mb-2">Neuen Bericht anlegen</h2>
                            <p class="text-sm text-gray-600">Erstellen Sie einen neuen Ausbildungsbericht</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white border-2 border-gray-200 rounded-lg p-6 hover:shadow-lg transition cursor-pointer group">
                    <div class="flex flex-col items-center text-center space-y-4">
                        <div class="bg-gray-100 p-4 rounded-full group-hover:bg-green-50 transition">
                            <svg class="w-12 h-12 text-gray-700 group-hover:text-green-600 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-gray-800 mb-2">Meine Berichte</h2>
                            <p class="text-sm text-gray-600">Alle Ihre bisherigen Berichte anzeigen</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white border-2 border-gray-200 rounded-lg p-6 hover:shadow-lg transition cursor-pointer group">
                    <div class="flex flex-col items-center text-center space-y-4">
                        <div class="bg-gray-100 p-4 rounded-full group-hover:bg-purple-50 transition">
                            <svg class="w-12 h-12 text-gray-700 group-hover:text-purple-600 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924-1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-gray-800 mb-2">Einstellungen</h2>
                            <p class="text-sm text-gray-600">Profil und Kontoeinstellungen verwalten</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
